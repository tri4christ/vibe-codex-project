version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
